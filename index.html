<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOWLING GAME</title>
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- LINK CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1 class="display-1 fw-bold p-5">BOWLING GAME</h1>

    <div class="container my-5">

        <div class="rowCustom row justify-content-around">
            <div class="col-6 col-lg-4">
                <form>
                    <div class="row mb-3">
                      <label for="namePlayerInput" class="col-sm-2 col-form-label fw-bold">Nome</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="namePlayerInput">
                      </div>
                    </div>
                    <button id="addPlayer" class="btn btn-secondary">Aggiungi</button>
                    <button id="removePlayer" class="btn btn-secondary">Reset</button>
                </form>
            </div>
        
            <div class="col-6 col-lg-4">
                <button id="startGame" class="btn btn-secondary">Inizia</button>
                <button id="leaderboardView" class="btn btn-secondary d-none">Classifica</button>
            </div>
        </div>
    </div>


    <table class="container table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Player</th>
            <th scope="col">0</th>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">4</th>
            <th scope="col">5</th>
            <th scope="col">6</th>
            <th scope="col">7</th>
            <th scope="col">8</th>
            <th scope="col">9</th>
            <th scope="col">10</th>
            <th scope="col">TOT</th>
          </tr>
        </thead>
        <tbody id="listPlayer">
        </tbody>
    </table>


    <!-- LINK SCRIPT -->
    <script src="./script.js"></script>
    <!-- LINK BOOTSTRAP JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
